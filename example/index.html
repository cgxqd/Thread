<body>
    <div id="app">Thread</div>

    <script>
        let thread = new Thread.default()
        thread.on('add',(data) => {
            console.log('add:主线程的数据',data);
            postMessage(data.x + data.y)
        })
        thread.on('reduce',(data) => {
            console.log('reduce:主线程的数据',data);
            postMessage(data.x - data.y)
        })

        thread.emit('add',(res) =>{
			console.log('add: res',res);
        },{x: 1, y: 2})

        thread.emit('reduce',(res) =>{
			console.log('reduce: res',res);
        },{x: 3, y: 2})
    </script>
